<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
  <title>User Profiles</title>
</head>
<body ng-controller="ctrl">

<input ng-model= "text" placeholder = "text here"></input> 
<input ng-model= "author" placeholder = "more text here"></input> 
<button ng-click = "addQuotes()"> Add </button>
	

<button> Filter </button>

<input ng-model= "removeTxt" placeholder = "text here"></input>
<button ng-click = "removeQuotes()"> Remove </button>
	<div ng-repeat = "quote in popQuotes" >
		Quote: {{quote.text}} , Autor: {{quote.author}}
	</div>



<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
